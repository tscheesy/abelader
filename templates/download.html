<!-- Loading Base HTML Template with Metadata, Bootstrap & Navigation-->
{% extends "base.html" %}

{% block title %} Download {% endblock %}

<!--------- CONTENT ----------->
{% block content %}
        <main>
            <div class="container text-center">
                <div class="row">

                    <div class="col-md-4 offset-md-4 text-start">
                        <p>Du brauchst das Video für: <b>{{ need }}</b></p>
                        <h6 class="mt-3">Hier stünde dein Video zum Download bereit:</h6>
                        <form method="POST">
                            <button type="submit" class="btn btn-dark mt-2 px-5">Download</button>
                        </form>
                    </div>

                    <div class="col-md-4">
                    </div>

                </div>
            </div>
        </main>
{% endblock %}
