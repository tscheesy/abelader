<!-- Loading Base HTML Template with Metadata, Bootstrap & jquery Linking & Navigation-->
{% extends "base.html" %}


<!--------- CONTENT Template for Homepage ----------->
{% block content %}

        <div class="container text-center">
            <div class="row">
            <!-- EINGABEFORMULAR YOUTUBE-LINK, parent-div immer mittig -->
                <div class="col-sm">
                    <form method="POST">
                        <h6 class="col-md-12">Füeg da din Link ine:</h6>
                        <div class="col-md-12 mt-2">
                            <input class="col-md-6 col-sm-12 form-control-lg" type="text" name="youtube_link" value="https://www.youtube.com/watch?v=04mfKJWDSzI" aria-describedby="example_video" placeholder="z.B. https://www.youtube.com/watch?v=aosWoTbEUmw">
                        </div>
                            {% if form_input == "" %}  <!-- Fehlermeldung falls gar nichts im Formular eingegeben wurde -->
                            <div class="alert alert-warning col-md-4 col-sm-12 mx-auto">
                                You did not Enter anything.. Nice Try!
                            </div>

                            {% elif form_input %} <!-- Fehlermeldung falls eine Zeichenfolge eingegeben wurde, die nicht einem gültigen Youtube-Link entspricht -->
                            <div class="alert alert-warning col-md-4 col-sm-12 mx-auto">
                                Your Input: "{{ form_input }}" is not ringing a bell here.. <br>Try something else!
                            </div>
                            {% endif %}

                        <button type="submit" class="btn btn-dark mt-3 px-5">Submit</button>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
